    patternPath: '%FLOW_PATH_PACKAGES%Plugins/Wegmeister.Hyphenator/Configuration/patterns/'
    dictionary: '%FLOW_PATH_PACKAGES%Plugins/Wegmeister.Hyphenator/Configuration/dictionary/dictionary.txt'
    hyphen: '­' # utf-8 char for the html &shy; entity
    altHyphen: '&shy;'
    excludeTags:
      - code
      - pre
      - script
      - style
